<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Demo</title>
</head>
<body>
    <form>
        <fieldset>
            <p>
                <label for="person_name">Name:</label>
                <input type="text" id="person_name" name="person_name"/>
            </p>
            <p>
                Fill in the blank for the following sentence: "The _ is cute. "
                <label for ="cat">Cat </label><input type ="radio" value="cat" id="cat" name="choice"/>
                <label for ="dog">Dog </label><input type ="radio" value="dog" id="dog" name="choice"/>

            </p>
            <p>
                Here is a checkbox demo: <br/>
                <label for ="Cat">Cat </label><input type ="checkbox" value="cat" id="Cat" name="check_demo" checked/>
                <label for ="Dog">Dog </label><input type ="checkbox" value="dog" id="Dog" name="check_demo"/>

            </p>

        </fieldset>
        <fieldset>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Clear Data">
        </fieldset>
    </form>
</body>

</html>
